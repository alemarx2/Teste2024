<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tabelas</title>
	<style>
		table{
			border :1px solid;
			width: 100%;
		}

		td{
			border :1px solid;
			width:25%;
		}
	</style>
</head>
<body>
	<h1>Estrutura de Tabelas</h1>
    <table>
    	<tr>
    		<td colspan="2">A+B</td>
    		
    		<td>C</td>
    		<td>D</td>
    	</tr>
    	<tr>
    		<td>E</td>
    		<td rowspan="3">F+j+n</td>
    		<td>G</td>
    		<td>H</td>
    	</tr>
    	<tr>
    		<td>I</td>
    		
    		<td>K</td>
    		<td>L</td>
    	</tr>
    	<tr>
    		<td>M</td>
    		
    		<td>O</td>
    		<td>COLÉGIOPENTÁGONO</td>
    	</tr>
    </table>
</body>
</html>
